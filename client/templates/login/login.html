<template name="login">
  <div class="jumbotron text-left" style="padding: 20px;">
    <div class="row">
      <div class="col-xs-12 col-sm-6 right-border">
        <h4 class="page-header">Login with user account</h4>
        <form id="login" class="login">
          <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input type="email" name="emailAddress" class="form-control" placeholder="Email Address">
          </div>
          <div class="form-group">
            <label for="password"><span class="pull-left">Password</span> <a class="pull-right" href="{{pathFor 'recover-password'}}">Forgot Password?</a></label>
            <input type="password" name="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-success" value="Login">
          </div>
        </form>
        <p>Don't have an account? <a href="{{pathFor 'signup'}}">Sign Up</a>.</p>
      </div>
      <div class="col-xs-12 col-sm-6">
        <h4 class="page-header">Login with social media</h4><br>
        <a class="btn btn-block btn-social btn-lg btn-google">
        <span class="fa fa-google"></span>
          Sign in with Google
        </a><br>
        <a class="btn btn-block btn-social btn-lg btn-facebook">
        <span class="fa fa-facebook"></span>
          Sign in with Facebook
        </a><br>
        <a class="btn btn-block btn-social btn-lg btn-twitter">
        <span class="fa fa-twitter"></span>
          Sign in with Twitter
        </a>
      </div>
    </div>
  </div>
</template>
