<template name="addNewBlogPostModal">
  <div class="modal fade" id="new-blog-post-modal" tabindex="-1" role="dialog" aria-labelledby="new-blog-post-modal">
    <div class="modal-dialog" role="blog-post">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Start a New Blog Post</h4>
        </div>
        <form id="new-blog-post">
          <div class="modal-body">
            <label for="blogPostTitle">Blog Post Title</label>
            <input type="text" name="blogPostTitle" class="form-control" placeholder="e.g. Plans for World Domination">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Create Blog Post</button>
          </div>
        </form> <!-- end #new-document -->
      </div>
    </div>
  </div>
</template>
