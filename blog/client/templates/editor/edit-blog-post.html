<template name="editBlogPost">
  <header class="editor-header">
    <label for="blogPostTitle">Title</label>
    <input type="text" id="blogPostTitle" name="blogPostTitle" value="{{blogPostTitle}}">
  </header>
  <div class="editor-preview">
    <div class="editor-wrap">
      {{> CodeMirror id="editor" name="editor" options=editorOptions reactiveVar="blogPostBody"}}
    </div>
  </div>
</template>
